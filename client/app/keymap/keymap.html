<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid" ng-controller="KeymapCtrl">

	<div class="h1">
		Keymap
	</div>
	
	<hr/>

	<div ng-if="alerttext">
		<alert class="alert alert-dismissible" type="{{alert.type}}" role="alert">{{alerttext}}</alert>
	</div>

	<div class="row">
		<div class="col-md-3">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-3 control-label">Keymap</label>
					<div class="col-md-9">
						<input type="text" ng-model="keymap_key" class="form-control" placeholder="Keymap"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Old Key</label>
					<div class="col-md-9">
						<input type="text" ng-model="keymap_oldkey" class="form-control"  placeholder="Old Key"/>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-md-3 control-label">Nama</label>
					<div class="col-md-9">
						<input type="text" ng-model="keymap_nama" class="form-control" placeholder="Nama Keymap"/>
					</div>
				</div>				
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-success" ng-click="simpanKeymap()">Simpan</button>
					</div>
				</div>				

			</div>
		</div>
		<div class="col-md-9">
 			<div id="grid1" ui-grid="gridOptions" class="grid"></div>		
		</div>
	</div>

</div>
